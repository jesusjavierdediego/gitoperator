profile: integration

Microbatchfrequency: 100 # milliseconds

kafka:
  bootstrapserver: "localhost:9094"
  groupid: GitOperatorCG
  sessiontimeout: 5000
  eventschannelenabled: true  
  rebalanceenabled: true
  partitioneofenabled: true
  autooffset: earliest
  consumertopic: gitoperator-in
  gitactionbacktopic: gitoperator-out
  alerttopic: outgoing_alert
  messageminsize: 10e3
  messagemaxsize: 10e6

# Map of DB Owner/repository
dbowners:
  - dbname: USFirst
    alias: test
    repo: US
  - dbname: UKFirst
    alias: english
    repo: UK
  - dbname: EUFirst
    alias: english
    repo: EU
  - dbname: GoNoSQL_1
    alias: english
    repo: GoNoSQL_1

